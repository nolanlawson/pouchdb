<!DOCTYPE html>
<html>
  <head>
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
    <script type="text/javascript" src="qunit/qunit.js"></script>
    <script type="text/javascript" src="qunit/junitlogger.js"></script>
    <style>
    #pouchtest-info {
      font-family: "Helvetica Neue Light","HelveticaNeue-Light","Helvetica Neue",Calibri,Helvetica,Arial,sans-serif;
      margin:5px 10px;
      color : #333;
    }
    </style>
  </head>
  <body>
    <h1 id="qunit-header">PouchTest.com: QUnit Test Suite</h1>
    <p id="pouchtest-info">
      This site checks your browser for compatibility with <a href='http://pouchdb.com'>PouchDB</a>.
      <br/>To debug with Weinre, go to <a href='http://pouchtest.com/weinre/'>pouchtest.com/weinre/</a>.
      <br/>To check CouchDB, go to <a href='http://pouchtest.com/couchdb/'>pouchtest.com/couchdb/</a>.</p>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <script type="text/javascript" src="./es5-shim.min.js"></script>
    <script src="http://pouchtest.com/weinre/target/target-script-min.js#anonymous"></script>
    <script type="text/javascript" src="./webrunner.js"></script>
  </body>
</html>
